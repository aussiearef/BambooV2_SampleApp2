AWSTemplateFormatVersion: "2010-09-09"

Parameters: 
    ArtifactName:
      Type: String
      Description: The name of the artifact created by Bamboo.
    LambdaName:
      Type: String
      Description: Name of the Lambda function to be deployed.
    S3Bucket:
      Type: String
      Description: Name of the S3 Bucket containing the artifact.

Resources:
  LambdaIamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${LambdaName}-lambda-role"
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess

  LambdaFunction: 
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref ArtifactName
      Handler: lambda.lambda_handler
      Role: !GetAtt LambdaIamRole.Arn
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Sub "${ArtifactName}.py"
      Runtime: "python3.11"
      Timeout: 30
      MemorySize: 128
